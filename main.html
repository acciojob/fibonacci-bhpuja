<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Fibonacci Calculator</h2>
    <input type="number" id="num" placeholder="Enter a number" min="0" max="50">
    <button onclick="calculateFibonacci()">Calculate</button>
    <p id="result"></p>

    <script>
        function fibonacci(n) {
            if (n === 0) return 0;
            if (n === 1) return 0;
            if (n === 2) return 1;
            
            let a = 0, b = 1;
            for (let i = 1; i < n; i++) {
                let temp = a + b;
                a = b;
                b = temp;
            }
            return a;
        }

        function calculateFibonacci() {
            let num = parseInt(document.getElementById('num').value);
            if (isNaN(num) || num < 0 || num > 50) {
                document.getElementById('result').innerText = "Please enter a number between 0 and 50.";
                return;
            }
            document.getElementById('result').innerText = `Fibonacci(${num}) = ${fibonacci(num)}`;
        }
    </script>
</body>
</html>
