<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Fibonacci Calculator</h2>
    <input type="number" id="num" placeholder="Enter a number" min="0" max="50">
    <button onclick="calculateFibonacci()">Calculate</button>
    <p id="result"></p>

    <script>
		function fibonacci(num) {
    if (num < 0 || num > 50) {
        throw new Error("Input must be between 0 and 50");
    }
    
    let a = 0, b = 1;
    if (num === 0) return a;
    if (num === 1) return a;
    
    for (let i = 2; i <= num; i++) {
        let temp = a + b;
        a = b;
        b = temp;
    }
    return a;
}

console.log(fibonacci(1)); // 0
console.log(fibonacci(5)); // 3

    </script>
</body>
</html>
